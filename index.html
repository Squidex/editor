<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squidex Editor</title>

  <style>
    body {
      padding: 50px;
    }

    textarea {
      box-sizing: border-box;
      border: 1px solid #dedfe3;
      outline: none;
      overflow-y: auto;
      height: 100px;
      width: 100%;
    }

    .preview {
      margin-top: 10px;
      margin-bottom: 50px;
      position: relative;
    }

    .unset-button {
      border: 1px solid #dedfe3;
      border-radius: 2px;
      right: 10px;
      padding: 4px 6px;
      position: absolute;
      top: 10px;
    }

    h2 {
        font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h2>MARKDOWN</h2>
  <div id="editor1"></div>

  <div class="preview">
    <textarea id="textarea1"></textarea>
    <button class="unset-button" id="unset1">Unset</button>
  </div>

  <h2>HTML</h2>
  <div id="editor2"></div>

  <div class="preview">
    <textarea id="textarea2"></textarea>
    <button class="unset-button" id="unset2">Unset</button>
  </div>

  <script type="module" src="/src/main"></script>
  <script type="module" src="/test-script.js"></script>
</body>

</html>
